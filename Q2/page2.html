<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-2</title>
</head>
<body>
    <dialog id="dialog">This is an open dialog window</dialog>
    <button onclick="dialog_fun()">Dialog Box</button>
    <script>
        const dialog = document.getElementById("dialog");
        function dialog_fun(){
            dialog.showModal();
            history.pushState(null, null, 'page2.html');
        }
        window.onpopstate = () => {
            dialog.close();
        }
    </script>
</body>
</html>
