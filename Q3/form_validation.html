<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h3>Employee Input Form</h3>
        <table>
            <tr>
                <td>First Name</td>
                <td><input autofocus required type="text" name="first_name" id="first_name"></td>
            </tr>
            <tr>
                <td>Middle Name</td>
                <td><input required type="text" name="middle_name" id="middle_name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input required type="text" name="last_name" id="last_name"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input required type="radio" name="gender" id="male">Male
                    <input required type="radio" name="gender" id="female">Female
                    <input required type="radio" name="gender" id="others">Others
                </td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td>
                    <select required name="marital_status" id="marital_status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="widowed">Widowed</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Name of Spouse</td>
                <td><input required type="text" onclick="check_status()" name="spouse_name" id="spouse_name" readonly></td>
            </tr>
            <tr>
                <td>Other details</td>
                <td><textarea required name="other_details" id="other_details" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input required type="checkbox" name="terms" id="terms">
                    I accept 
                    <a href="http://">Terms and Conditions</a> 
                </td>
            </tr>
            <tr>
                <td><button type="reset">RESET</button></td>
                <td><button onclick="validate()" type="submit">SAVE</button></td>
            </tr>
        </table>
    </form>
    <script src="file.js"></script>
</body>
</html>
