<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Input Form</title>
</head>
<body>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" id="first_name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" id="last_name"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="male" id="male">MALE
                <input type="radio" name="female" id="female">FEMALE
            </td>
        </tr>
        <tr>
            <td>Marital Status</td>
            <td>
                <input type="radio" name="married" id="married">Married
                <input type="radio" name="unmarried" id="unmarried">Unmarried
            </td>
        </tr>
        <tr>
            <td>Name of Spouse</td>
            <td><input type="text" name="spouse_name" id="spouse_name"></td>
        </tr>
        <tr>
            <td>Other details</td>
            <td><textarea name="other_details" id="other_details" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="terms" id="terms">
                I accept 
                <a href="http://">Terms and Conditions</a> 
            </td>
        </tr>
        <tr>
            <td><button type="reset">RESET</button></td>
            <td><button type="submit">SAVE</button></td>
        </tr>
    </table>
</body>
</html>
